{% load static %}
<div class="sidebar border border-right p-0 bg-body-tertiary" style="--bs-bg-opacity: 1; background-color: #1E1E22 !important;">
    <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        
        <!-- Sidebar Header -->
        <div class="offcanvas-header">
            <h1 class="offcanvas-title sidebar-title" id="sidebarMenuLabel"><strong>Company Name</strong></h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body d-flex flex-column p-0 pt-lg-3 overflow-y-auto">
            
            <!-- Logo Section (Aligned Left) -->
            <div class="sidebar-logo text-start">
                <img src="{% static 'images/sgv-logo.png' %}" alt="SGV Logo" class="sidebar-img">
            </div>

            <hr class="my-3">

            <!-- Navigation Links -->
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" aria-current="page" href="/">
                        <i class="fa-solid fa-house sidebar-icon"></i>
                        <span class="sidebar-text">Dashboard</span> 
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="/delta_method">
                        <i class="fa-solid fa-caret-up sidebar-icon"></i>
                        <span class="sidebar-text">Delta Method</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="#">
                        <i class="fa-solid fa-city sidebar-icon"></i>
                        <span class="sidebar-text">SLR Exposure</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="/flood-exposure-analysis">
                        <i class="fa-solid fa-droplet sidebar-icon"></i>
                        <span class="sidebar-text">Flood Exposure Analysis</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="/water-stress">
                        <i class="fa-solid fa-gauge-high sidebar-icon"></i>
                        <span class="sidebar-text">Water Stress</span>
                    </a>
                </li>
            </ul>

            <!-- Push Settings and Sign Out to Bottom -->
            <div class="mt-auto">
                <hr class="my-3">
                <ul class="nav flex-column mb-auto">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center gap-2" href="#">
                            <i class="fa-solid fa-gear sidebar-icon"></i>
                            <span class="sidebar-text">Settings</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center gap-2" href="#">
                            <i class="fa-solid fa-right-from-bracket sidebar-icon"></i>
                            <span class="sidebar-text">Sign Out</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
