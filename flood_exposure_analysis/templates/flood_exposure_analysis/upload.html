{% extends "base.html" %}

{% block title %}
    Upload Facility CSV
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Flood Exposure Analysis</h1>

        <div class="row">
            <div class="col-md-6">
                <form action="{% url 'flood_exposure_analysis:upload_facility_csv' %}" method="POST" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-header">
                            <strong>Upload Facility Location CSV</strong>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}

                            <div class="form-group">
                                <label class="control-label">Upload Facility Location CSV</label>
                                <input type="file" name="facility_csv" id="facilityCsv" accept=".csv" class="form-control">
                            </div>
                        </div>

                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary">
                                Generate Table 
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
{% endblock %}
